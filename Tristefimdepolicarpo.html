<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O triste fim de Policarpo Quaresma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFEFD5;
            color: #800000; /* Cor do texto principal */
        }
        .container {
            max-width: 800px;
            margin: 100px auto 100px auto;
            padding: 10px;
            background-color: #DEB887; /* Fundo do container */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            border-bottom: 2px solid #800000; /* Linha inferior */
        }
        h2 {
            text-align: center;
            color: #800000; /* Cor do título */
        }
        .section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .section-title {
            text-align: center;
            color: #800000; /* Cor do título */
            border-bottom: 2px solid #800000; /* Linha inferior */
            padding-bottom: 5px; /* Espaçamento inferior */
            margin-bottom: 20px; /* Espaçamento inferior */
            font-weight: bold; /* Negrito */
        }
        #banner {
            text-align: center;
            margin-bottom: 20px;
        }
        #banner img {
            max-width: 50%; /* Imagem responsiva */
            height: auto;
        }
        form {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            text-align: left; /* Alinhamento ao centro*/
            color: #800000; /* Cor do texto */
        }
        input[type="text"],
        textarea {
            width: 100%; /* Largura total */
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #800000; /* Cor de fundo do botão */
            color: #fff; /* Cor do texto do botão */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #800000; /* Cor de fundo do botão ao passar o mouse */
        }
        .impressao {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        /* Estilos para a barra horizontal */
        .navbar {
            background-color: #800000; /* Cor de fundo da barra */
            padding: 10px 0; /* Espaçamento interno */
            text-align: left; /* Alinhamento do texto */
        }
        .navbar a {
            color: white; /* Cor do texto */
            text-decoration: none; /* Remover sublinhado do link */
            margin: 0 15px; /* Espaçamento horizontal entre os links */
        }
        .etiquetas span {
            margin-right: 5px;
       }
        .footer {
            background-color: #800000;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Barra horizontal com link "Home"; "Sobre" -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="#">Sobre</a>
    </div>

    <div class="container">
        <h1>BIBLIOTECA EMÍLIA BUSTAMANTE: PROJETO REDEBIBLIO</h1>
        <div id="banner">
            <img src="policarpoquaresma.jpg" alt="Capa do livro O triste fim de Policarpo Quaresma">
        </div>
        <hr>

        <div class="section">
            <div class="section-title">DESCRIÇÃO</div>
            <p class="Título">Título: O triste fim de Policarpo Quaresma</p>
            <p class="autor">Autor(a): Barreto, Lima </p>
            <p class="páginas">Páginas: 190 p.</p>
            <p class="etiquetas" id="etiquetas-container">Etiquetas:</p> <!-- Container para etiquetas -->
        </div>

        <div class="section">
            <div class="section-title">COMPARTILHAMENTO</div>
            <form action="https://api.sheetmonkey.io/form/uZw22NLoU9f44cJMwQXyzK" method="post">
                <label for="Leitor">Leitor:</label>
                <input type="text" id="autor" name="Leitor" required><br>
                <label for="etiquetas">Etiqueta:</label>
                <input type="text" id="etiquetas" name="Etiquetas">
                <label for="resumo">Comentário:</label>
                <textarea id="resumo" name="Comentário" rows="4" required></textarea><br>
                <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />
                <button type="submit">Adicionar</button>
            </form>
        </div>

        <div class="section">
            <div class="section-title">COMENTÁRIOS</div>
            <div id="impressoes">
                <!-- Espaço para adicionar as impressões dos alunos -->
            </div>
        </div>
    </div>

<script>
    // Constantes para elementos do formulário
    const formImpressao = document.getElementById('formImpressao');
    const impressoesContainer = document.getElementById('impressoes');
    const etiquetasContainer = document.getElementById('etiquetas-container');

    // Função para adicionar comentário à planilha e atualizar a página
    function addCommentAndUpdatePage(autor, resumo, etiquetas, data) {
        // Adicionar o comentário à planilha
        fetch('https://api.sheetmonkey.io/form/uZw22NLoU9f44cJMwQXyzK', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                leitor: autor,
                etiquetas: etiquetas,
                comentario: resumo,
                data: data
            })
        })
        .then(response => response.json())
        .then(() => {
            // Atualizar dinamicamente a estrutura da página com o novo comentário
            const impressaoDiv = document.createElement('div');
            impressaoDiv.classList.add('impressao');
            impressaoDiv.innerHTML = `
                <p><strong>Leitor:</strong> ${autor}</p>
                <p><strong>Comentário:</strong> ${resumo}</p>
                <p><strong>Etiqueta:</strong> ${etiquetas}</p>
                <p><strong>Data:</strong> ${data}</p>
            `;
            impressoesContainer.appendChild(impressaoDiv);
            // Atualizar as etiquetas na página
            updateTags(etiquetas);
        })
        .catch(error => console.error('Erro ao adicionar o comentário:', error));
    }

    // Função para carregar os comentários da planilha e exibi-los na página
    function loadSheetComments() {
        fetch('https://api.sheetmonkey.io/form/uZw22NLoU9f44cJMwQXyzK')
            .then(response => response.json())
            .then(data => {
                data.forEach(comment => {
                    const impressaoDiv = document.createElement('div');
                    impressaoDiv.classList.add('impressao');
                    impressaoDiv.innerHTML = `
                        <p><strong>Leitor:</strong> ${comment.leitor}</p>
                        <p><strong>Comentário:</strong> ${comment.comentario}</p>
                        <p><strong>Etiqueta:</strong> ${comment.etiquetas}</p>
                        <p><strong>Data:</strong> ${comment.data}</p>
                    `;
                    impressoesContainer.appendChild(impressaoDiv);
                    // Atualizar as etiquetas na página
                    updateTags(comment.etiquetas);
                });
            })
            .catch(error => console.error('Erro ao carregar os dados da planilha:', error));
    }

    // Função para atualizar as etiquetas na página
    function updateTags(etiquetas) {
        const etiquetasArray = etiquetas.split(',');
        etiquetasArray.forEach(etiqueta => {
            etiquetasContainer.innerHTML += `<span>${etiqueta.trim()}</span>, `;
        });
    }

    // Carregar comentários da planilha ao carregar a página
    document.addEventListener('DOMContentLoaded', function () {
        loadSheetComments();
    });

    // Adicionar evento de envio do formulário
    formImpressao.addEventListener('submit', function(event) {
        event.preventDefault();

        // Obter valores dos campos do formulário
        const autor = document.getElementById('autor').value;
        const resumo = document.getElementById('resumo').value;
        const etiquetas = document.getElementById('etiquetas').value;
        const data = new Date().toLocaleString();

        // Adicionar o comentário à planilha e atualizar a página
        addCommentAndUpdatePage(autor, resumo, etiquetas, data);

        // Limpar o formulário após o envio
        formImpressao.reset();
    });
</script>

    <!-- Rodapé -->
    <div class="footer">
        Biblioteca Emília Bustamante.
    </div>
</body>
</html>
